{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<form action="" method="post">{% csrf_token %}
    {{ form }}
    <p>{% trans "Dealer will be added to following instances" %}</p>
    <ul>{{ items|unordered_list }}</ul>
    <input type="hidden" name="action" value="add_dealer" />
    <input type="submit" name="apply" value="{% trans "Save" %}" />
</form>
{% endblock %}
